<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>Alfa RolePlay | FiveM</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

  <body class="body">
      <header class="header">
        <h1 class="text-center header-font">Alfa RolePlay</h1>
      </header>
      <div class="container">
        <figure class="captioned-image">
          <img src="media/speedometer.png"/>
          <figcaption class="image-caption-header">Najbolja optimizacija!</figcaption>
          <figcaption class="image-caption">Naš tim developera ima ruke te se maksimalno trude da naše kastm skripte budu što brže.</figcaption>
        </figure>
        <figure class="captioned-image">
          <img src="media/shaking-hands.png"/>
          <figcaption class="image-caption-header">Uslužan staff!</figcaption>
          <figcaption class="image-caption">Stručno odabran stožer od strane vlasnika osigurava svim igračima da igraju unutar pravila te kažnjavaju prijestupnike brzo i pravedno. Uvijek pristupačni i topli, ali najbitnije- pravedni.</figcaption>
        </figure>
        <figure class="captioned-image">
          <img src="media/zabrana.png"/>
          <figcaption class="image-caption-header">Nema Whitelist!</figcaption>
          <figcaption class="image-caption">Pristup svim igračima je slobodan, možete se spojiti u svega par trenutaka, nije potrebno proči WhiteListu jer je iovako premalo igrača, a i ne da nam se baš nešta previše.</figcaption>
        </figure>
        <figure class="captioned-image">
          <img src="media/kastm.png"/>
          <figcaption class="image-caption-header">KASTM skripte!</figcaption>
          <figcaption class="image-caption">Naš tim developera je na potpuno legalan način i bez copy pasteanja iz temelja izgradio skripte samo za ugodnije i zabavnije igranje.</figcaption>
        </figure>
        <figure class="captioned-image">
          <img src="media/pare.png"/>
          <figcaption class="image-caption-header">50k početan novac!</figcaption>
          <figcaption class="image-caption">Jer znamo da nitko nema živaca i volje grajndat pare nego se samo želimo pucat pardon RPat.</figcaption>
        </figure>
          <script>
            ScrollReveal().reveal('img',{duration:2000});
            ScrollReveal().reveal('.captioned-image', {duration:3000});
            ScrollReveal().reveal('.image-caption', {duration:4000});
          </script>
      </div>
  </body>
</html>
